<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Database - Excel Upload & Semantic Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #aeda2a 0%, #7fb81f 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #aeda2a;
            margin-bottom: 20px;
            font-size: 1.8em;
            border-bottom: 3px solid #aeda2a;
            padding-bottom: 10px;
        }

        .upload-area {
            border: 3px dashed #aeda2a;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            background: #eef1ff;
            border-color: #7fb81f;
        }

        .upload-area.dragging {
            background: #e0e7ff;
            border-color: #7fb81f;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            display: none;
        }

        .file-input-label {
            background: linear-gradient(135deg, #aeda2a 0%, #7fb81f 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            display: inline-block;
            transition: transform 0.2s;
        }

        .file-input-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(174, 218, 42, 0.4);
        }

        .selected-file {
            margin-top: 15px;
            color: #aeda2a;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(135deg, #aeda2a 0%, #7fb81f 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(174, 218, 42, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            border: 2px solid #aeda2a;
            border-radius: 8px;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #7fb81f;
            box-shadow: 0 0 10px rgba(174, 218, 42, 0.3);
        }

        .search-options {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-options label {
            color: #aeda2a;
            font-weight: bold;
        }

        .search-options select {
            padding: 8px 15px;
            border: 2px solid #aeda2a;
            border-radius: 5px;
            outline: none;
        }

        .results {
            margin-top: 30px;
        }

        .result-card {
            background: #f8f9ff;
            border-left: 5px solid #aeda2a;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-id {
            color: #aeda2a;
            font-weight: bold;
        }

        .sentiment-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 0.9em;
        }

        .similarity-score {
            background: #aeda2a;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }

        .result-content {
            color: #333;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-meta {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #aeda2a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: bold;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #aeda2a 0%, #7fb81f 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vector Database System</h1>
            <p>Upload Excel files, generate embeddings, and perform semantic search</p>
        </div>

        <div class="content">
            <!-- Upload Section -->
            <div class="section">
                <h2>üì§ Upload Excel File</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="file-input-wrapper">
                        <label class="file-input-label" for="excelFile">
                            Choose Excel File
                        </label>
                        <input type="file" id="excelFile" accept=".xlsx,.xls">
                    </div>
                    <div class="selected-file" id="selectedFile"></div>
                    <button class="btn" id="uploadBtn" disabled>Upload & Process</button>
                </div>
                <div id="uploadStatus"></div>
                <div class="loading" id="uploadLoading">
                    <div class="spinner"></div>
                    <p>Processing Excel file...</p>
                </div>
            </div>

            <!-- Search Section -->
            <div class="section">
                <h2>üîç Semantic Search</h2>
                <div class="search-options">
                    <label for="searchLimit">Results:</label>
                    <select id="searchLimit">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" 
                           placeholder="Enter your search query...">
                    <button class="btn" id="searchBtn">Search</button>
                </div>
                <div id="searchStatus"></div>
                <div class="loading" id="searchLoading">
                    <div class="spinner"></div>
                    <p>Searching...</p>
                </div>

                <!-- Stats -->
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-number" id="totalResults">0</div>
                        <div class="stat-label">Results Found</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgSimilarity">0%</div>
                        <div class="stat-label">Avg Similarity</div>
                    </div>
                </div>

                <!-- Results -->
                <div class="results" id="results"></div>
            </div>
        </div>
    </div>

    <script>
        const excelFileInput = document.getElementById('excelFile');
        const selectedFileDiv = document.getElementById('selectedFile');
        const uploadBtn = document.getElementById('uploadBtn');
        const uploadArea = document.getElementById('uploadArea');
        const uploadStatus = document.getElementById('uploadStatus');
        const uploadLoading = document.getElementById('uploadLoading');

        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchLimit = document.getElementById('searchLimit');
        const searchStatus = document.getElementById('searchStatus');
        const searchLoading = document.getElementById('searchLoading');
        const resultsDiv = document.getElementById('results');
        const statsDiv = document.getElementById('stats');

        // File selection
        excelFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                selectedFileDiv.textContent = `Selected: ${this.files[0].name}`;
                uploadBtn.disabled = false;
            } else {
                selectedFileDiv.textContent = '';
                uploadBtn.disabled = true;
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            
            if (e.dataTransfer.files.length > 0) {
                excelFileInput.files = e.dataTransfer.files;
                selectedFileDiv.textContent = `Selected: ${e.dataTransfer.files[0].name}`;
                uploadBtn.disabled = false;
            }
        });

        // Upload file
        uploadBtn.addEventListener('click', async () => {
            const file = excelFileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('excelFile', file);

            uploadLoading.classList.add('active');
            uploadStatus.innerHTML = '';
            uploadBtn.disabled = true;

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    uploadStatus.innerHTML = `
                        <div class="status-message status-success">
                            ‚úÖ Successfully processed ${result.processedRows} rows out of ${result.totalRows}
                        </div>
                    `;
                    excelFileInput.value = '';
                    selectedFileDiv.textContent = '';
                } else {
                    uploadStatus.innerHTML = `
                        <div class="status-message status-error">
                            ‚ùå Error: ${result.message}
                        </div>
                    `;
                }
            } catch (error) {
                uploadStatus.innerHTML = `
                    <div class="status-message status-error">
                        ‚ùå Error uploading file: ${error.message}
                    </div>
                `;
            } finally {
                uploadLoading.classList.remove('active');
                uploadBtn.disabled = false;
            }
        });

        // Search
        async function performSearch() {
            const query = searchInput.value.trim();
            if (!query) {
                searchStatus.innerHTML = `
                    <div class="status-message status-error">
                        Please enter a search query
                    </div>
                `;
                return;
            }

            searchLoading.classList.add('active');
            searchStatus.innerHTML = '';
            resultsDiv.innerHTML = '';
            statsDiv.style.display = 'none';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: parseInt(searchLimit.value)
                    })
                });

                const result = await response.json();

                if (result.success && result.results.length > 0) {
                    displayResults(result.results);
                    displayStats(result.results);
                    searchStatus.innerHTML = `
                        <div class="status-message status-success">
                            ‚úÖ Found ${result.totalResults} results for "${result.query}"
                        </div>
                    `;
                } else if (result.success && result.results.length === 0) {
                    searchStatus.innerHTML = `
                        <div class="status-message status-error">
                            No results found. Upload some data first!
                        </div>
                    `;
                } else {
                    searchStatus.innerHTML = `
                        <div class="status-message status-error">
                            ${result.message || 'No results found'}
                        </div>
                    `;
                }
            } catch (error) {
                let errorMsg = error.message;
                if (error.message.includes('429') || error.message.includes('rate limit')) {
                    errorMsg = '‚è±Ô∏è OpenAI rate limit exceeded. Please wait 10-15 minutes and try again.';
                }
                searchStatus.innerHTML = `
                    <div class="status-message status-error">
                        ‚ùå ${errorMsg}
                    </div>
                `;
            } finally {
                searchLoading.classList.remove('active');
            }
        }

        searchBtn.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        function displayResults(results) {
            resultsDiv.innerHTML = results.map(result => `
                <div class="result-card">
                    <div class="result-header">
                        <span class="result-id">ID: ${result.id}</span>
                        <div>
                            <span class="similarity-score">Similarity: ${(result.similarity * 100).toFixed(1)}%</span>
                            <span class="sentiment-badge" style="background: ${result.sentimentColor}">
                                ${result.sentimentText}
                            </span>
                        </div>
                    </div>
                    <div class="result-content">${result.content}</div>
                    <div class="result-meta">
                        <span>Sentiment Score: ${result.sentiment_score}</span>
                        <span>Created: ${new Date(result.created_at).toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
        }

        function displayStats(results) {
            const avgSimilarity = results.reduce((sum, r) => sum + parseFloat(r.similarity), 0) / results.length;
            document.getElementById('totalResults').textContent = results.length;
            document.getElementById('avgSimilarity').textContent = (avgSimilarity * 100).toFixed(1) + '%';
            statsDiv.style.display = 'grid';
        }
    </script>
</body>
</html>
